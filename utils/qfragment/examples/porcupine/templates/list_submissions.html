{% extends "layout.html" %}
{% block body %}

  $(document).ready(function() {
    $('#submissions_table').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": "http://localhost:5000/submissions.json"
    } );
  } );
  </script>
  <table id="submissions_table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Submission</th>
        <th>ERROR</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Submission</th>
        <th>ERROR</th>
      </tr>
    </tfoot>
  </table>


{% endblock %}
